# Redis Configuration
# Sprint 70: Redis com Persistência em Disco
# Otimizado para sistemas com memória limitada

# Network
bind 127.0.0.1
port 6379
protected-mode yes
timeout 0
tcp-keepalive 300

# General
daemonize yes
supervised systemd
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# Snapshotting (RDB)
# Salva em disco periodicamente
save 900 1      # Salva após 900s se ao menos 1 chave mudou
save 300 10     # Salva após 300s se ao menos 10 chaves mudaram
save 60 10000   # Salva após 60s se ao menos 10000 chaves mudaram

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# Append Only File (AOF)
# Log de todas as operações de escrita
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec  # Sync a cada segundo (balanço entre performance e durabilidade)

no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
# Limite de 256MB para Redis (32% da memória do sistema)
maxmemory 256mb
maxmemory-policy allkeys-lru  # Remove chaves menos usadas quando atingir limite

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Threaded I/O
# Usa threads para ler/escrever na rede (melhora performance)
io-threads 2
io-threads-do-reads yes

# Slow log
slowlog-log-slower-than 10000  # Log queries > 10ms
slowlog-max-len 128

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency
hz 10
dynamic-hz yes

# AOF rewrite
aof-rewrite-incremental-fsync yes

# RDB save
rdb-save-incremental-fsync yes
